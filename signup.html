<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/sainup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main class="lang-Sign-In">
        <div class="graphic-side">
            <div class="Circle-1"></div>
            <div class="Circle-2"></div>
            <div class="Circle-3"></div>
            <div class="Circle-4"></div>
            <div class="Circle-5"></div>
            <!-- <img class="Graphic" src="/assets/image/Graphic Side.svg" alt=""> -->
        </div>
        <div class="form">
            <div class="logo">
                <div class="box-img">
                </div>
                <div class="text-logo">
                    Hope Ui
                </div>
            </div>
            <section>
                <div class="sing-in-form">
                    <div class="text-sing-in">
                        <h1>Sign in</h1>
                        <h6>Sign in to stay connected.</h6>
                    </div>
                </div>
                <div class="input-box">
                    <div class="box">
                        <div class="box-first-name">
                            <label for="text">First Name</label>
                            <input class="first-name" type="text" name="first_name" id="first-name">
                        </div>
                        <div class="box-last-name">
                            <label for="text">Last Name</label>
                            <input class="last-name" type="text" name="last_name" id="last-name">
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-first-name">
                            <label class="label-email" for="Email">Email</label>
                            <input class="email" type="email" name="email" id="email">
                        </div>
                        <div class="box-last-name">
                            <label for="text">Phone No.</label>
                            <input class="phone-no" type="text" name="phone_no." id="phone-no.">
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-first-name">
                            <label class="label-password" for="Password">Password</label>
                            <input class="password" type="Password" name="Password" id="Password">
                        </div>
                        <div class="box-last-name">
                            <label cl for="password">Confirm password</label>
                            <input class="password-confirmation" type="password" name="password_confirmation"
                                id="password-confirmation">
                        </div>
                    </div>
                    <div class="box-checkbox">
                        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
                    <label class="label-checkbox" for="checkbox">I agree with the terms of use</label>
                    </div>
                                    <button class="button-sing-in" type="submit">sing-in</button>
                </div>
                <div class="All-means">
                    <p class="sign-other-accounts">or sign in with other accounts?</p>
                    <div class="Means-of-registration">
                        <a class="sing-in-google" href=https://www.google.com/account/about/?hl=eg></a>
                        <a class="sing-in-facebook" href="https://www.facebook.com/"></a>
                        <a class="sing-in-instagram" href="https://www.instagram.com/"></a>
                        <a class="sing-in-linkedin" href="https://www.linkedin.com/"></a>
                        <p class= "have-account">Already have an Account<a class="sign-in" href="">Sign in</a></p>
                    </div>

                </div>
            </section>
        </div>


    </main>


</body>

</html>
